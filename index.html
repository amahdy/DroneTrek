<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drone-Trek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="AlgaeBloom" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <style>
    .placemarks {
        cursor:url(images/pushpins/plain-green-cur.png), auto;
      }
    </style>
</head>
<body>
<div class="container" style="margin: auto; width: 85%; padding: 10px;">
    <div class="alert alert-success" style="display:none;" id="successMessage">
      <strong>Success:</strong> Order for '<span id="orderType"></span>' received!
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div>
                <!-- <h1 style="text-align:center">Drone-Trek</h1> -->
                <img src="logo.png">
            </div>
            <h4>1. Find Location</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="City or ZIP" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
            <br><br>
            <div>
              <h4 style="display: inline-block">2. Add..</h4>
              <button style="float: right;" id="plButton" class="btn btn-success" type="button">
                  Placemarks
              </button>
            </div>
            <br><br>
            <h4>3. Select Order Type</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br><br>
            <div>
              <h4 style="display: inline-block">4. Ready?</h4>
              <button style="float: right;" id="orderButton" class="btn btn-primary" type="button" disabled>
                  Place Order
              </button>
            </div>
            <br>
        </div>
        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
</div>
</body>
</html>
